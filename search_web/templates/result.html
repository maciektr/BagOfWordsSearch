{% extends "base.html" %}
{% block content %}

<p class="h4">You asked for: {{ asked }}</p>
{% for art,corr in search_res%}
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">{{ art.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Correlation: {{ corr }}</h6>
<!--        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
        <a href={{art.url}} class="card-link">Wikipedia</a>
<!--        <a href="#" class="card-link">Another link</a>-->
      </div>
    </div>

{% endfor %}

{% endblock %}
